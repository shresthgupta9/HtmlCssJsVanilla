<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utils.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="main center">
        <div class="box center">
            <form class="form-box" action="data-logged.txt" method="post">
                <h2 class="signup">Sign up</h2>
                <div class="name inputbox center">
                    <input type="text" maxlength="20" placeholder="Name" required>
                </div>
                <div class="gender center">
                    <fieldset id="gender" class="center">
                        <div class="radio">
                            <input type="radio" name="gender" id="male" value="male" checked> Male
                        </div>
                        <div class="radio">
                            <input type="radio" name="gender" id="female" value="female"> Female
                        </div>
                        <div class="radio">
                            <input type="radio" name="gender" id="other" value="other"> Other
                        </div>
                    </fieldset>
                </div>
                <div class="emailadd inputbox center">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="phone inputbox center">
                    <input type="tel" minlength="10" maxlength="10" placeholder="Mobile" required>
                </div>
                <div class="passw inputbox center">
                    <input type="password" minlength="6" placeholder="Password" required>
                </div>
                <div class="confpassw inputbox center">
                    <input type="password" minlength="6" placeholder="Confirm Password" required>
                </div>
                <div class="subs">
                    <input type="checkbox" name="" id="" value="Subscribe">
                    <label for="submit ">Subscribe for newsletters and offers</label>
                </div>
                <div class="submit center">
                    <input type="submit" value="Submit">
                </div>

            </form>

        </div>
    </div>

</body>

</html>
