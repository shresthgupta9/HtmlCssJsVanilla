<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="icon" type="image/x-icon" href="./contents/favicon.svg" />
    <link rel="stylesheet" href="./contents/style.css" />
  </head>
  <body>
    <div class="boxmain">
      <header class="flex">
        <h1>Check your Body Mass Index</h1>
      </header>
      <main>
        <div class="flex main">
          <div class="container">
            <div class="box">
              <label for="height">
                Enter your height in centimeter:&nbsp;
              </label>
              <input
                type="number"
                id="height"
                name="height"
                value="0"
                step="0.1"
              />
            </div>
            <div class="box">
              <label for="weight"> Enter your weight in kg:&nbsp; </label>
              <input
                type="number"
                id="weight"
                name="weight"
                value="0"
                step="0.1"
              />
            </div>
            <button id="btn" type="button" onclick="bmi()">Calculate</button>
          </div>
        </div>
        <div id="ans">Your result will appear here</div>
        <script src="./contents/script.js"></script>
      </main>
    </div>
  </body>
</html>
